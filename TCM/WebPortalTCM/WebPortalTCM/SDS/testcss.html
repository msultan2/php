<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">  
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	   <style type="text/css">    
/*General styles*/
body
{
	margin: 0;
	padding: 0;
	background: white url(http://www.red-team-design.com/wp-content/themes/redv2/images/back.jpg) no-repeat left top;
}

#main
{
	width: 960px;
	margin: 160px auto 0 auto;
	background: white;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	padding: 30px;
	border: 1px solid #adaa9f;
	-moz-box-shadow: 0 2px 2px #9c9c9c;
	-webkit-box-shadow: 0 2px 2px #9c9c9c;
}

/*Features table------------------------------------------------------------*/
.features-table
{
  width: 100%;
  margin: 0 auto;
  border-collapse: separate;
  border-spacing: 0;
  text-shadow: 0 1px 0 #fff;
  color: #2a2a2a;
  background: #fafafa;  
  background-image: -moz-linear-gradient(top, #fff, #eaeaea, #fff); /* Firefox 3.6 */
  background-image: -webkit-gradient(linear,center bottom,center top,from(#fff),color-stop(0.5, #eaeaea),to(#fff)); 
  font-family: Verdana,Arial,Helvetica
}

.features-table td
{
  height: 50px;
  line-height: 50px;
  padding: 0 20px;
  border-bottom: 1px solid #cdcdcd;
  box-shadow: 0 1px 0 white;
  -moz-box-shadow: 0 1px 0 white;
  -webkit-box-shadow: 0 1px 0 white;
  white-space: nowrap;
}

.no-border td
{
  border-bottom: none;
  box-shadow: none;
  -moz-box-shadow: none;
  -webkit-box-shadow: none;     
}

.col-cell
{
  text-align: center;
  width: 150px;
  font: normal 1em Verdana, Arial, Helvetica;  
}

.col-cell1, .col-cell2
{
  background: #efefef;
  background: rgba(144,144,144,0.15);
  border-right: 1px solid white;
}

.col-cell3
{
  background: #e7f3d4;  
  background: rgba(184,243,85,0.3);
}

.col-cellh
{
  font: bold 1.3em 'trebuchet MS', 'Lucida Sans', Arial;  
  -moz-border-radius-topright: 10px;
  -moz-border-radius-topleft: 10px; 
  border-top-right-radius: 10px;
  border-top-left-radius: 10px;
  border-top: 1px solid #eaeaea !important; 
}

.col-cellf
{
  font: bold 1.4em Georgia;   
  -moz-border-radius-bottomright: 10px;
  -moz-border-radius-bottomleft: 10px; 
  border-bottom-right-radius: 10px;
  border-bottom-left-radius: 10px;
  border-bottom: 1px solid #dadada !important;
}
/**/
    </style>
	</head>
<body>
<div id="main">
<table class="features-table">
  <thead>
    <tr>
      <td></td>
      <td>Standard</td>
      <td>Professional</td>
      <td>Enterprise</td>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td></td>
      <td>99</td>
      <td>199</td>
      <td>399</td>
    </tr>
  </tfoot>          
  <tbody>
    <tr>
      <td>Custom domain</td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>     
    </tr>
    <tr>
      <td>Advanced control</td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>     
    </tr>
    <tr>
      <td>Unlimited support</td>
      <td><img src="images\cross.png" width="16" height="16" alt="cross"></td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>
    </tr>
    <tr>
      <td>User registration</td>
      <td><img src="images\cross.png" width="16" height="16" alt="cross"></td>
      <td><img src="images\cross.png" width="16" height="16" alt="cross"></td>
      <td><img src="images\check.png" width="16" height="16" alt="check"></td>
    </tr>
  </tbody>
</table>
</div>

</body>
</html>
